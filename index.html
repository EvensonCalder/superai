<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多模型查询</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 10px;
        }
        
        #result-container {
            flex: 3;
            overflow-y: auto;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #000;
            position: relative;
        }
        
        #result-content {
            min-height: 100%;
        }
        
        #status-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .status-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #fff;
            background-color: #000;
            transition: background-color 0.3s;
        }
        
        .status-circle.active {
            background-color: #007bff;
        }
        
        .status-circle.finished {
            background-color: #28a745;
        }
        
        #input-container {
            flex: 2;
            display: flex;
            flex-direction: column;
        }
        
        #input-area {
            flex: 1;
            display: flex;
            gap: 10px;
        }
        
        #query-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #000;
            color: #fff;
            resize: none;
        }
        
        #buttons-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #555;
        }
        
        #copy-button {
            position: absolute;
            top: 10px;
            right: 10px;
            display: none;
            padding: 5px 10px;
            font-size: 12px;
        }
        
        #result-container:hover #copy-button {
            display: block;
        }
        
        @media (max-width: 768px) {
            .status-circle {
                width: 30px;
                height: 30px;
            }
            
            button {
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div id="result-container">
        <div id="result-content"></div>
        <button id="copy-button">复制</button>
    </div>
    
    <div id="status-container">
        <div class="status-circle" id="status-1"></div>
        <div class="status-circle" id="status-2"></div>
        <div class="status-circle" id="status-3"></div>
        <div class="status-circle" id="status-4"></div>
        <div class="status-circle" id="status-5"></div>
        <div class="status-circle" id="status-6"></div>
        <div class="status-circle" id="status-7"></div>
        <div class="status-circle" id="status-8"></div>
    </div>
    
    <div id="input-container">
        <div id="input-area">
            <textarea id="query-input" placeholder="请输入"></textarea>
        </div>
        <div id="buttons-container">
            <button id="clear-button">清空</button>
            <button id="download-button">下载</button>
            <button id="send-button">发送</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const queryInput = document.getElementById('query-input');
            const sendButton = document.getElementById('send-button');
            const clearButton = document.getElementById('clear-button');
            const downloadButton = document.getElementById('download-button');
            const copyButton = document.getElementById('copy-button');
            const resultContent = document.getElementById('result-content');
            const statusCircles = Array.from({length: 8}, (_, i) => document.getElementById(`status-${i+1}`));
            
            let currentResults = Array(8).fill('');
            let finishedCount = 0;
            let bestAnswerId = null;
            
            // 模型配置
            const modelConfigs = [
                { model: 'qwen3-thinking-search', temperature: 0 },
                { model: 'qwen3-thinking-search', temperature: 0.7 },
                { model: 'qwen3-thinking', temperature: 0 },
                { model: 'qwen3-thinking', temperature: 0.7 },
                { model: 'qwen3-nothink-search', temperature: 0 },
                { model: 'qwen3-nothink-search', temperature: 0.7 },
                { model: 'qwen3-nothink', temperature: 0 },
                { model: 'qwen3-nothink', temperature: 0.7 }
            ];
            
            // 发送按钮点击事件
            sendButton.addEventListener('click', function() {
                const query = queryInput.value.trim();
                if (!query) return;
                
                // 重置状态
                resetUI();
                
                // 发送8个请求，每隔1秒发送一个
                modelConfigs.forEach((config, index) => {
                    setTimeout(() => {
                        sendQuery(index + 1, query, config.model, config.temperature);
                    }, index * 1000);
                });
            });
            
            // 清空按钮点击事件
            clearButton.addEventListener('click', function() {
                queryInput.value = '';
                resetUI();
            });
            
            // 下载按钮点击事件
            downloadButton.addEventListener('click', function() {
                if (!bestAnswerId) return;
                
                const content = currentResults[bestAnswerId - 1];
                const filename = `${Math.floor(Date.now() / 1000)}.md`;
                
                downloadFile(content, filename);
            });
            
            // 复制按钮点击事件
            copyButton.addEventListener('click', function() {
                if (!bestAnswerId) return;
                
                const content = currentResults[bestAnswerId - 1];
                copyToClipboard(content);
            });
            
            // 发送查询请求
            function sendQuery(index, query, model, temperature) {
                // 更新状态圆圈
                statusCircles[index - 1].classList.add('active');
                
                const url = 'https://utyndjjy.ap-northeast-1.clawcloudrun.com/v1/chat/completions';
                const data = {
                    messages: [
                        { content: "Respond in markdown.", role: "system" },
                        { content: query, role: "user" }
                    ],
                    model: model,
                    stream: true,
                    temperature: temperature,
                    top_p: 0.9
                };
                
                fetch(url, {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer sk-K7U78IneOYze52JI7lZdZcXAzl4ETw10Niq6SZXsvRKgK2jz',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => {
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let buffer = '';
                    
                    function read() {
                        reader.read().then(({ done, value }) => {
                            if (done) {
                                return;
                            }
                            
                            buffer += decoder.decode(value, { stream: true });
                            const lines = buffer.split('\n');
                            
                            for (let i = 0; i < lines.length - 1; i++) {
                                const line = lines[i].trim();
                                
                                if (line.startsWith('data: ')) {
                                    const jsonStr = line.substring(6);
                                    
                                    if (jsonStr === '[DONE]') {
                                        continue;
                                    }
                                    
                                    try {
                                        const data = JSON.parse(jsonStr);
                                        
                                        if (data.choices && data.choices[0].delta.content) {
                                            currentResults[index - 1] += data.choices[0].delta.content;
                                        }
                                        
                                        if (data.choices && data.choices[0].finish_reason) {
                                            statusCircles[index - 1].classList.remove('active');
                                            statusCircles[index - 1].classList.add('finished');
                                            finishedCount++;
                                            
                                            if (finishedCount === 8) {
                                                sendToJudge(query);
                                            }
                                        }
                                    } catch (e) {
                                        console.error('解析JSON出错:', e);
                                    }
                                }
                            }
                            
                            buffer = lines[lines.length - 1];
                            read();
                        });
                    }
                    
                    read();
                })
                .catch(error => {
                    console.error('请求出错:', error);
                    statusCircles[index - 1].classList.remove('active');
                    statusCircles[index - 1].classList.add('finished');
                    finishedCount++;
                    
                    if (finishedCount === 8) {
                        sendToJudge(query);
                    }
                });
            }
            
            // 发送到评价模型
            function sendToJudge(query) {
                const judgeData = {
                    query: query,
                    ...Object.fromEntries(currentResults.map((result, i) => [i + 1, result]))
                };
                
                fetch('https://n8n-zerwwwfw.ap-northeast-1.clawcloudrun.com/webhook/judge', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(judgeData)
                })
                .then(response => response.json())
                .then(data => {
                    bestAnswerId = parseInt(data.answerid);
                    if (bestAnswerId >= 1 && bestAnswerId <= 8) {
                        displayResult(currentResults[bestAnswerId - 1]);
                    }
                })
                .catch(error => {
                    console.error('评价请求出错:', error);
                });
            }
            
            // 显示结果
            function displayResult(content) {
                resultContent.innerHTML = marked.parse(content);
            }
            
            // 下载文件
            function downloadFile(content, filename) {
                const blob = new Blob([content], { type: 'text/markdown' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 0);
            }
            
            // 复制到剪贴板
            function copyToClipboard(text) {
                navigator.clipboard.writeText(text).then(() => {
                    alert('已复制到剪贴板');
                }).catch(err => {
                    console.error('复制失败:', err);
                });
            }
            
            // 重置UI状态
            function resetUI() {
                resultContent.innerHTML = '';
                statusCircles.forEach(circle => {
                    circle.classList.remove('active', 'finished');
                });
                currentResults = Array(8).fill('');
                finishedCount = 0;
                bestAnswerId = null;
            }
        });
    </script>
</body>
</html>
