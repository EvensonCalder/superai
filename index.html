<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperAI</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
        }
        
        .result-container {
            flex: 3;
            border: 1px solid #000;
            padding: 20px;
            overflow-y: auto;
            position: relative;
            margin-bottom: 20px;
        }
        
        .result-content {
            height: 100%;
        }
        
        .copy-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #000;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            display: none;
        }
        
        .result-container:hover .copy-button {
            display: block;
        }
        
        .status-container {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .status-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid #000;
            background-color: #fff;
            transition: background-color 0.3s ease;
        }
        
        .status-circle.active {
            background-color: #0000ff;
        }
        
        .status-circle.completed {
            background-color: #00ff00;
        }
        
        .input-container {
            flex: 2;
            display: flex;
            flex-direction: column;
        }
        
        .input-wrapper {
            display: flex;
            flex: 1;
        }
        
        .input-field {
            flex: 1;
            border: 1px solid #000;
            padding: 10px;
            font-size: 16px;
            resize: none;
            transition: border-color 0.3s ease;
        }
        
        .input-field.error {
            border-color: #ff0000;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            margin-left: 10px;
        }
        
        .action-button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }
        
        .action-button:hover {
            background-color: #333;
        }
        
        .action-button:last-child {
            margin-bottom: 0;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .status-circle {
                width: 25px;
                height: 25px;
            }
            
            .input-container {
                flex-direction: column;
            }
            
            .input-wrapper {
                flex-direction: column;
            }
            
            .button-container {
                flex-direction: row;
                margin-left: 0;
                margin-top: 10px;
                justify-content: space-between;
            }
            
            .action-button {
                margin-bottom: 0;
                margin-right: 0;
                flex: 1;
            }
            
            .action-button:not(:last-child) {
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="result-container">
            <div class="result-content" id="result"></div>
            <button class="copy-button" id="copyButton">复制</button>
        </div>
        
        <div class="status-container" id="statusContainer">
            <!-- 10个状态圆圈将通过JavaScript动态生成 -->
        </div>
        
        <div class="input-container">
            <div class="input-wrapper">
                <textarea class="input-field" id="inputField" placeholder="请输入"></textarea>
                <div class="button-container">
                    <button class="action-button" id="clearButton">清空</button>
                    <button class="action-button" id="downloadButton">下载</button>
                    <button class="action-button" id="sendButton">发送</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 配置MathJax
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            },
            startup: {
                ready: () => {
                    console.log('MathJax已加载并初始化');
                    MathJax.startup.defaultReady();
                    // 通知应用程序MathJax已准备就绪
                    window.mathJaxReady = true;
                    if (window.onMathJaxReady) {
                        window.onMathJaxReady();
                    }
                }
            }
        };
        
        // 配置marked库
        marked.setOptions({
            breaks: true,
            gfm: true,
            headerIds: true,
            headerPrefix: '',
            // 不解码HTML实体，保持数学公式标记的原始性
            decodeEntities: false 
        });

        // 初始化状态圆圈
        function initStatusCircles() {
            const statusContainer = document.getElementById('statusContainer');
            for (let i = 0; i < 10; i++) {
                const circle = document.createElement('div');
                circle.className = 'status-circle';
                circle.id = `status-${i}`;
                statusContainer.appendChild(circle);
            }
        }

        // 模型配置
        const modelConfigs = [
            { model: 'qwen3-max-preview', temperature: 0.3 },
            { model: 'qwen3-nothink', temperature: 0.1 },
            { model: 'qwen3-nothink', temperature: 0.5 },
            { model: 'deepseek-ai/DeepSeek-V3.1-turbo', temperature: 0 },
            { model: 'deepseek-ai/DeepSeek-V3.1-turbo', temperature: 0.3 },
            { model: 'moonshotai/Kimi-K2-Instruct-0905', temperature: 0.3 },
            { model: 'Qwen/Qwen3-Next-80B-A3B-Instruct', temperature: 0.3 },
            { model: 'qwen3-nothink', temperature: 0.7 },
            { model: 'qwen3-nothink', temperature: 0.3 },
            { model: 'Qwen/Qwen3-Coder-480B-A35B-Instruct-FP8', temperature: 0.3 }
        ];

        // 存储所有请求的结果
        let results = [];
        let originalInput = '';
        // 存储当前显示的原始Markdown字符串
        let currentMarkdown = '';

        // 发送请求
        async function sendRequest(index, content) {
            const config = modelConfigs[index];
            const statusCircle = document.getElementById(`status-${index}`);
            statusCircle.classList.add('active');

            try {
                const response = await fetch('https://gqtlstll.ap-northeast-1.clawcloudrun.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer sk-DYTJTO2umSLWzotPnU9vGOsWKPnE6SBM52ZOOLpDM6hqyOMq',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messages: [
                            {
                                content: "Respond in markdown.",
                                role: "system"
                            },
                            {
                                content: content,
                                role: "user"
                            }
                        ],
                        model: config.model,
                        stream: true,
                        temperature: config.temperature,
                        top_p: 0.9
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let result = '';
                let isCompleted = false;

                while (!isCompleted) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.substring(6);
                            if (data === '[DONE]') continue;
                            
                            try {
                                const parsed = JSON.parse(data);
                                if (parsed.choices && parsed.choices[0]) {
                                    if (parsed.choices[0].delta && parsed.choices[0].delta.content) {
                                        result += parsed.choices[0].delta.content;
                                    }
                                    
                                    if (parsed.choices[0].finish_reason && parsed.choices[0].finish_reason !== null) {
                                        isCompleted = true;
                                        statusCircle.classList.remove('active');
                                        statusCircle.classList.add('completed');
                                        results[index] = result;
                                        checkAllCompleted();
                                    }
                                }
                            } catch (e) {
                                console.error('Error parsing JSON:', e);
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Request failed:', error);
                statusCircle.classList.remove('active');
                statusCircle.classList.add('completed');
                results[index] = `请求失败: ${error.message}`;
                checkAllCompleted();
            }
        }

        // 检查所有请求是否完成
        function checkAllCompleted() {
            if (results.every(result => result !== undefined)) {
                // 所有请求完成，发送评价请求
                sendEvaluationRequest();
            }
        }

        // 发送评价请求
        async function sendEvaluationRequest() {
            let query = `用户的需求是：${originalInput}\n`;
            for (let i = 0; i < 10; i++) {
                query += `第 ${i} 个回答：${results[i]}\n`;
            }

            try {
                const response = await fetch('https://n8n-ujyltfyn.ap-northeast-1.clawcloudrun.com/webhook/judge', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        original: originalInput,
                        query: query
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const bestAnswerIndex = parseInt(data.answerid);
                
                // 保存原始Markdown字符串
                currentMarkdown = results[bestAnswerIndex];
                
                // 显示最佳答案（渲染后的HTML）
                const resultElement = document.getElementById('result');
                resultElement.innerHTML = marked.parse(currentMarkdown);
                
                // 如果MathJax已准备就绪，重新渲染页面上的数学公式
                if (window.mathJaxReady && window.MathJax) {
                    MathJax.typesetPromise([resultElement]).catch((err) => console.log(err.message));
                }
            } catch (error) {
                console.error('Evaluation request failed:', error);
                const resultElement = document.getElementById('result');
                resultElement.innerHTML = `评价请求失败: ${error.message}`;
                // 保存错误信息作为Markdown
                currentMarkdown = `评价请求失败: ${error.message}`;
            }
        }

        // 复制结果
        function copyResult() {
            // 使用原始的Markdown字符串而不是渲染后的HTML文本
            if (!currentMarkdown) {
                console.error('没有可复制的内容');
                return;
            }
            
            navigator.clipboard.writeText(currentMarkdown).then(() => {
                const copyButton = document.getElementById('copyButton');
                const originalText = copyButton.textContent;
                copyButton.textContent = '已复制';
                setTimeout(() => {
                    copyButton.textContent = originalText;
                }, 2000);
            }).catch(err => {
                console.error('复制失败:', err);
            });
        }

        // 下载结果
        function downloadResult() {
            // 使用原始的Markdown字符串而不是渲染后的HTML文本
            if (!currentMarkdown) {
                console.error('没有可下载的内容');
                return;
            }
            
            const blob = new Blob([currentMarkdown], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${Date.now()}.md`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // 清空查询
        function clearQuery() {
            document.getElementById('inputField').value = '';
            document.getElementById('result').innerHTML = '';
            results = [];
            currentMarkdown = ''; // 清空保存的Markdown字符串
            
            // 重置状态圆圈
            for (let i = 0; i < 10; i++) {
                const statusCircle = document.getElementById(`status-${i}`);
                statusCircle.classList.remove('active', 'completed');
            }
        }

        // 发送查询
        function sendQuery() {
            const input = document.getElementById('inputField').value.trim();
            if (!input) {
                const inputField = document.getElementById('inputField');
                inputField.classList.add('error');
                setTimeout(() => {
                    inputField.classList.remove('error');
                }, 2000);
                return;
            }

            originalInput = input;
            results = new Array(10).fill(undefined);
            currentMarkdown = ''; // 重置保存的Markdown字符串
            
            // 重置状态圆圈
            for (let i = 0; i < 10; i++) {
                const statusCircle = document.getElementById(`status-${i}`);
                statusCircle.classList.remove('active', 'completed');
            }

            // 每隔1秒发送一个请求
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    sendRequest(i, input);
                }, i * 1000);
            }
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 检查MathJax是否已准备就绪
            if (window.mathJaxReady) {
                initApp();
            } else {
                window.onMathJaxReady = initApp;
                
                // 设置超时，确保即使MathJax加载失败，应用程序也能正常工作
                setTimeout(() => {
                    if (!window.mathJaxReady) {
                        console.warn('MathJax在超时期限内未能加载');
                        initApp();
                    }
                }, 5000); // 5秒超时
            }
        });
        
        // 初始化应用程序
        function initApp() {
            initStatusCircles();
            
            document.getElementById('copyButton').addEventListener('click', copyResult);
            document.getElementById('downloadButton').addEventListener('click', downloadResult);
            document.getElementById('clearButton').addEventListener('click', clearQuery);
            document.getElementById('sendButton').addEventListener('click', sendQuery);
        }
    </script>
</body>
</html>
